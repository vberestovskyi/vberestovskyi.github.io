<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TV Show Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">TV Show Info</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h3 class="text-center">Search For Any TV Show</h3>
      <form id="searchForm">
        <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
      </form>
    </div>
  </div>



  <div class="container">
    <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group justify-content-between mx-auto my-3" role="group" aria-label="TV Shows">
        <button id="popularButton" type="button" class="btn btn-primary">Popular TV Shows</button>
        <button id="topRatedButton" type="button" class="btn btn-primary">Top Rated TV Shows</button>
      </div>
    </div>
    <div id="movies" class="row"></div>
  </div>



  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
