<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <script src="https://kit.fontawesome.com/24e3797245.js" crossorigin="anonymous"></script>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>ROCK PAPER SCISSORS</h1>
      <button class="restart-btn" id="restart">Restart Game</button>
      <div class="score" id="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>Make Your Choice</h2>
    <div class="choices">
      <i id="rock" class="choice fas fa-hand-rock "></i>
      <i id="paper" class="choice fas fa-hand-paper "></i>
      <i id="scissors" class="choice fas fa-hand-scissors "></i>
    </div>
  </div>

  <!--Modal-->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
